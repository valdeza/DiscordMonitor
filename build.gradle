// https://github.com/DV8FromTheWorld/JDA/wiki/2%29-Eclipse-Setup#gradle-setup

plugins {
  id 'java'
  id 'application'
  id 'com.github.johnrengelman.shadow' version '1.2.4'
}

mainClassName = 'com.github.valdeza.DiscordMonitor.Program'

version '1.0'

sourceCompatibility = 1.8

repositories {
  jcenter()
}

dependencies {
  compile 'net.dv8tion:JDA:3.3.0_265' // Java Discord API
  compile 'com.google.code.gson:gson:2.8.0' // JSON de/serialiser
  compile 'commons-io:commons-io:2.5' // Apache Commons IO library
  compile 'org.apache.commons:commons-lang3:3.6'
}

compileJava.options.encoding = 'UTF-8'